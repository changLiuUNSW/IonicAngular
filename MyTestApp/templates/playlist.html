<ion-view title="{{job.JobNo}}">
    <ion-nav-buttons side="right">
        <button class="button icon ion-plus" ng-click="showSearch($event)"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list ">
            <div class="item item-input item-stacked-label item-text-wrap">
                <span class="input-label">Location</span>
                <p>{{job.location}}</p>
            </div>
            <div class="item item-input item-stacked-label">
                <span class="input-label">Company</span>
                <p>{{job.company}}</p>
            </div>
            <div class="padding">
                <button class=" button button-block button-royal">
                    Add site Issue
                </button>
                <button class=" button button-block button-stable">
                    Add Contact Information
                </button>
            </div>

            <div class="padding">
                <div class="button-bar">
                    <a class="button">First</a>
                    <a class="button">Second</a>
                    <a class="button">Third</a>
                </div>
                <div class="button-bar">
                    <a class="button">First</a>
                    <a class="button">Second</a>
                    <a class="button">Third</a>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="tabs tabs-icon-top">
        <a class="tab-item" href="#/app">
            <i class="icon ion-home"></i>
            Home
        </a>
        <a class="tab-item">
            <i class="icon ion-alert"></i>
            Site Issue
        </a>
        <a class="tab-item">
            <i class="icon ion-ios7-telephone-outline"></i>
            Contact Info
        </a>
    </div>
</ion-view>
