<ion-view title="Job List">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button  class="button icon ion-search" ng-click="showSearch($event)"></button>
    </ion-nav-buttons>
    <ion-content  class="has-header">
        <ion-refresher pulling-text="Pull to refresh..."
                       on-refresh="doRefresh()">
        </ion-refresher>
        <div class="item item-input-inset" ng-if="isSeachShow">
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search Job Number" ng-model="search.location">
            </label>
        </div>
        <ion-list>

            <ion-item ng-repeat="job in jobList|filter: search" class="item item-icon-right" href="#/app/playlists/{{job.JobNo}}">
                <span class="item-note">
                    {{job.JobNo}}
                </span>
                {{job.location}}
                <li class="icon ion-arrow-left-c"></li>
                <ion-option-button class="button  button-large  button-assertive"
                                   ng-click="share(item)">
                    Add Issue
                </ion-option-button>
            </ion-item>
        </ion-list>
        <script id="my-popover.html" type="text/ng-template">
            <ion-popover-view>
                <ion-header-bar>
                    <h1 class="title">My Popover Title</h1>
                </ion-header-bar>
                <ion-content>
                    Hello!
                </ion-content>
            </ion-popover-view>
        </script>
    </ion-content>
</ion-view>
