<ion-view title="Job List">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button  class="button icon ion-search" ng-click="showSearch($event)"></button>
    </ion-nav-buttons>
    <ion-content  class="has-header">
        <ion-refresher pulling-text="Pull to refresh..."
                       on-refresh="doRefresh()">
        </ion-refresher>
        <div class="item item-input-inset" ng-if="isSeachShow">
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search Job Number" ng-model="search.location">
            </label>
        </div>
        <ion-list>

            <ion-item ng-repeat="job in jobList|filter: search" class="item" href="#/app/jobList/{{job.JobNo}}">
                <h2>{{job.JobNo}}</h2>

                <p>
                    {{job.location}}
                </p>


                <ion-option-button class="button  button-large  button-assertive"
                                   ng-click="share(item)">
                    <div class="padding">  Add Issue</div>

                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
